<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1>Basic HTML & CSS Quiz</h1>

        <form class="box">

            <!-- Question 1: Text input -->
            <div class="quiz-item box">
                <label for="q1">1. What does HTML stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <!-- Question 2: Textarea -->
            <div class="quiz-item box">
                <label for="q2">2. Describe the purpose of CSS in web design.</label>
                <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
            </div>
            <!-- Question 3: Select -->
            <div class="quiz-item box">
                <label for="q3">3. Which of the following is a valid CSS property?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="color">A. &lt--This is a comment--&gt</option>
                    <option value="font-shape">B. /* This is a comment */</option>
                    <option value="background-text">C. // This is a comment</option>
                </select>
            </div>
            <!-- Question 4: Number input -->
            <div class="quiz-item box">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code class="box">margin: 10px 5px 15px</code>
                <input type="number" id="q4" name="q4" min="1" max="6" required>
            </div>
            <!-- Submit button -->
            <button type="submit">Submit Quiz for Grading</button>
        </form>
    </main>
</body>

</html>
