        <div class="hero">
            <img src="images/hero-image.jpg" alt="hero image">
            <h1>White Water Rafting</h1>
            <section class="contact-info-form">
                <div class="company-details">
                    <h2>White Water Rafting | Contact Us</h2>
                    <address>
                        123 Main River Street<br>
                        Kolob, California
                    </address>
                    <p>+1 999 999 9999</p>
                    <p>info@whitewater.com</p>

                    <div class="map-container">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10000!2d-113.1111!3d37.1111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDA2JzQwLjAiTiAxMTPCsDA2JzQwLjAiVw!5e0!3m2!1sen!2sus!4v1680000000000"

                        </iframe>
                    </div>
                </div>
                <form class="contact-form">
                    <fieldset>
                        <div class="form-group">
                            <label for="user-name">Name</label>
                            <input type="text" id="user-name" name="user-name" placeholder="Your Name" required>
                        </div>

                        <div class="form-group">
                            <label for="user-email">Email</label>
                            <input type="email" id="user-email" name="user-email" placeholder="Your email" required>
                        </div>

                        <div class="form-purpose">
                            <label>Message Purpose</label>
                            <div class="radio-group">
                                <input type="radio" id="inquiry" name="purpose" value="general_inquiry" checked>
                                <label for="inquiry">General Inquiry</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="reservation" name="purpose" value="reservation_question">
                                <label for="reservation">Reservation Question</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="suggestion" name="purpose" value="website_suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4"
                                placeholder="We'll appreciate your suggestions" required></textarea>
                        </div>

                        <div class="newsletter-group">
                            <input type="checkbox" id="newsletter" name="newsletter" checked>
                            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                        </div>

                        <button type="submit">Get in Touch!</button>
                    </fieldset>
                </form>
            </section>

            <section class="employee-profiles">
                <h2>We Are Here to Serve You</h2>

                    <figure class="employee-card">
                        <img src="images/csr-1.jpg" alt="Employee 3 Profile Image">

                    </figure>
                </div>
            </section>
